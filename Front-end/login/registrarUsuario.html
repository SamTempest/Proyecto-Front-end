<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Regístrarte</title>
</head>
<body>
    <main>
        <form action="" >
            <h1 class="title">Regístrate</h1>
            <label>
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Usuario único" id="username" required>
            </label>
            <label for="">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Correo electrónico" id="email" required>
            </label>
            <label>
                <i class="fa-solid fa-phone"></i>
                <input type="tel" placeholder="Número telefónico" id="telefono" required>
            </label>
            <label class="date">
                <i class="fa-solid fa-calendar-days"></i>
                <span class="fecha">Cumpleaños</span>
                <input type="date" placeholder="Edad" id="edad" required>
            </label>
            <label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Contraseña" id="password" required>
            </label>
            
            <label>
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Confirmar contraseña" id="confirmar" required>
            </label>
            
            <a href="login.html" class="link">¿Quieres iniciar sesión?</a>
            <button id="button">Crear Cuenta</button>
       </form>
    </main>
    <script src="./registrarUsuario.js"></script>
</body>
</html>
