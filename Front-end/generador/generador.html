<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <header>
        <div class="title">
            <h1>Generador de Encuestas</h1>
        </div>

            <button id="CerrarButton">
                <div></div>
                <div></div>

            </button>
        </div>
    </header>

    <main>

            <h4>Bienvenido al generador de encuestas, haz click en el botón de "Añadir" para agregar una nueva pregunta al formulario que deseas crear.</h4>
       </section>
        <section class="conteinerButton">
            <button class="botonAñadir boton" id="añadir">Añadir</button>
            <button class="botonEliminar boton" id="eliminar">Eliminar</button>
            <button class="botonGuardar boton" id="guardar">Guardar</button>
        </section>
        <section class="containerEncuesta" id="generador">
